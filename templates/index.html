<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 700;
            color: #212529;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #0066cc;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .list-group-item {
            background-color: #f1f3f5;
            border: none;
            margin-bottom: 5px;
            border-radius: 8px;
        }

        .mt-4 {
            margin-top: 30px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">ðŸŽ¬ Movie Recommender</h1>
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" id="age" name="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" id="occupation" name="occupation" class="form-control" placeholder="e.g. student, engineer, artist" required>
            </div>

            <div class="mb-3">
                <label for="genres" class="form-label">Preferred Genres</label>
                <input type="text" id="genres" name="genres" class="form-control" placeholder="e.g. Action, Comedy, Drama" required>
            </div>

            <button type="submit" class="btn btn-primary">ðŸŽ¥ Get Recommendations</button>
        </form>

        {% if recommendations %}
        <h2 class="mt-4 text-center">Top Movie Recommendations</h2>
        <ul class="list-group mt-3">
            {% for movie in recommendations %}
                <li class="list-group-item text-center">{{ movie }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
